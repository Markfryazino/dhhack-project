<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.css" media="screen,projection" />
    <title>Фильтратор текста</title>
</head>

<body class="blue-lighten-5">
    <div class="slider fullscreen">
        <ul class="slides">
            <li>
                <div class="container valign-wrapper" style="height: 100%">
                    <div class="col s12">
                        <div class="file-reciever valign-wrapper center-align" id="drop-area">
                            <form class="my-form">
                                <p>Загрузите файл, который нужно проанализировать с помощью кнопочки или перетащив
                                    его в
                                    выделенную область</p>
                                <input type="file" id="fileElem" multiple accept="text/*"
                                    onchange="handleFiles(this.files)">
                                <label class="button btn blue" for="fileElem">Выбрать изображения</label>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <a class="waves-effect waves-dark btn-flat black-text" id="back-to-menu">
                    <i class="material-icons left">keyboard_arrow_left</i>
                    Назад в меню
                </a>
                <div class="container valign-wrapper" style="height: 100%">
                    <div class="row">
                        <div class="col s12">
                            <div id="text-field">
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="js/bin/materialize.js"></script>
    <script src="mainWindow.js"></script>
</body>

</html>
